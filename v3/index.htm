<!DOCTYPE html>
<html>
	<head>
        <meta charset="utf-8" />
		<title>Calculator</title>
		<link rel="stylesheet" type="text/css" href="styles.css">
	</head>
    <body>
        <form name="calc">
            <table border="4">
                <tr>
                    <td>
                        <input id="display" type="text" name="input" class="screen" size="40" readonly />
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="button" name="one"   value="1" onclick="typeNumber(1)" />
                        <input type="button" name="two"   value="2" onclick="typeNumber(2)" />
                        <input type="button" name="three" value="3" onclick="typeNumber(3)" />
                        <input type="button" name="plus"  value="+" onclick="calc.input.value += ' + '" />
                        <br/>
                        <input type="button" name="four"  value="4" onclick="typeNumber(4)" />
                        <input type="button" name="five"  value="5" onclick="typeNumber(5)" />
                        <input type="button" name="six"   value="6" onclick="typeNumber(6)" />
                        <input type="button" name="minus" value="-" onclick="calc.input.value += ' - '" />
                        <br/>
                        <input type="button" name="seven" value="7" onclick="typeNumber(7)" />
                        <input type="button" name="eight" value="8" onclick="typeNumber(8)" />
                        <input type="button" name="nine"  value="9" onclick="typeNumber(9)" />
                        <input type="button" name="times" value="x" onclick="calc.input.value += ' * '" />
                        <br/>
                        <input type="button" name="clear" value="c" onclick="calc.input.value = ''" />
                        <input type="button" name="zero"  value="0" onclick="typeNumber(0)" />
                        <input type="button" name="doit"  value="=" onclick="calc.input.value = eval(calc.input.value)" />
                        <input type="button" name="div"   value="/" onclick="calc.input.value += ' / '" />
                        <br/>
                    </td>
                </tr>
            </table>
        </form>
        <script type="text/javascript" src="main.min.js" />
    </body>
</html>
